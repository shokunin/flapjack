language: ruby
rvm:
- 1.9.3
- '2.0'
- '2.1'
gemfile:
- Gemfile
services:
- redis-server
before_script:
- mkdir -p ./log
before_install:
- git submodule update --init --recursive
- gem --version
- wget http://s3.amazonaws.com/influxdb/influxdb_0.7.3_amd64.deb
- sudo dpkg -i influxdb_0.7.3_amd64.deb
- sudo /etc/init.d/influxdb start
- sleep 10
- 'curl -X POST ''http://localhost:8086/db?u=root&p=root'' -d ''{"name": "sandstorm_test"}'''
- 'curl -X POST ''http://localhost:8086/db/sandstorm_test/users?u=root&p=root'' -d
''{"name": "sandstorm", "password": "sandstorm"}'''
- 'curl -X POST ''http://localhost:8086/db/sandstorm_test/users/sandstorm?u=root&p=root''
-d ''{"admin": true}'''
script: bundle exec rspec spec && bundle exec cucumber features
notifications:
  irc:
    channels:
      - 'irc.freenode.net#flapjack'
    template:
      - '%{message} %{repository}#%{build_number} (%{branch} - %{commit} : %{author})'
